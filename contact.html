<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abdul Jaleel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contact-header">
        <h1 class="contact-header__name">MOHAMMED HASHIM</h1>
        <h4 class="contact-header__role">Software Developer</h4>
        <a class="contact-header__link" href="index.html">Back to Home</a>
    </div>

    <div class="contact-form-container">
        <form class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" placeholder="Enter your age"><br>

            <label for="address">Address:</label><br>
            <textarea id="address" placeholder="Enter your address"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="contact-social">
        <h3 class="contact-social__title">Social Media:</h3>
        <p class="contact-social__links">
            <a href="#">Instagram</a> - 
            <a href="#">Facebook</a> - 
            <a href="#">LinkedIn</a>
        </p>
        <footer class="contact-footer">
            <p>&copy; Abdul Jaleel</p>
        </footer>
    </div>

</body>
</html>
